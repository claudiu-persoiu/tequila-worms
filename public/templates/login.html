<div ng-controller="LoginController">
    <form novalidate ng-show="!name.length">
        <input type="text" ng-model="tmpname" />
        <input type="submit" ng-click="update(tmpname)" value="save" />
    </form>
    <div ng-show="name.length">
        Prepare your self, <strong>{{ name }}</strong>!
    </div>
</div>
